    <style>
        :root {

            --neon-purple: #bc13fe;
            --black: #000000;

        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--black);
            color: var(--white);
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden; 
            width: 100vw; height: 100vh;
        }

        /* --- INTRO (InchangÃ©) --- */
        .intro-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 5000; background-color: #000;
            display: flex; justify-content: center; align-items: center;
            transition: opacity 0.8s ease;
        }
        .intro-container {
            position: relative; width: 320px; height: 80px;
            display: flex; justify-content: center; align-items: center;
        }
        .hero-image {
            position: absolute; z-index: 1; width: 250px; 
            bottom: 50%; left: 50%; transform: translateX(-50%); 
            animation: floatTop 4s ease-in-out infinite; pointer-events: none;
        }
        @keyframes floatTop {
            0% { transform: translateX(-50%) translateY(-35px); }
            50% { transform: translateX(-50%) translateY(-50px); }
            100% { transform: translateX(-50%) translateY(-35px); }
        }
        .glitch-image {
            position: absolute; z-index: 1; width: 280px;
            top: 50%; left: 50%; transform: translateX(-50%) translateY(35px);
            filter: url(#liquid-wave); pointer-events: none;
        }
        .center-box {
            position: relative; z-index: 10; width: 100%; height: 100%;
            background-color: var(--neon-purple); border: 3px solid var(--white);
            box-shadow: 8px 8px 0px var(--neon-green);
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; transition: 0.3s; text-decoration: none;
            -webkit-tap-highlight-color: transparent;
        }
        .center-text {
            color: var(--white); font-family: 'Bebas Neue'; font-size: 2.5rem; 
            letter-spacing: 2px; margin: 0; pointer-events: none;
        }
        .center-box:hover {
            background-color: var(--neon-green);
            box-shadow: 12px 12px 0px var(--white);
        }
        .center-box:hover .center-text { color: var(--black); }


        /* --- FEED TIKTOK --- */
        .feed-container {
            position: fixed; top: 0; left: 0;
            height: 100vh; width: 100vw;
            overflow-y: scroll;
            scroll-snap-type: y mandatory; 
            scroll-behavior: smooth;
            opacity: 0; pointer-events: none;
            transition: opacity 1s ease;
        }
        .feed-active { opacity: 1; pointer-events: auto; }

        .video-section {
            height: 100vh; width: 100vw;
            scroll-snap-align: start;
            position: relative;
            display: flex; justify-content: center; align-items: center;
            background: #000;
            border-bottom: 1px solid #111;
            overflow: hidden;
        }

        /* --- LOGIQUE DE CADRAGE VIDÃ‰O (CROP vs FIT) --- */
        video {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1; opacity: 0.6; transition: opacity 0.3s;
        }
        .video-section.active video { opacity: 1; }

        /* RÃˆGLES MOBILE (Ecran Portrait) */
        @media (orientation: portrait) {
            /* VidÃ©os verticales : Plein Ã©cran (Cover) */
            video.vertical { object-fit: cover; }
            /* VidÃ©os horizontales : On voit tout (Contain) avec bandes noires */
            video.horizontal { object-fit: contain; }
        }

        /* RÃˆGLES PC (Ecran Paysage) */
        @media (orientation: landscape) {
            /* VidÃ©os verticales : On voit tout (Contain) avec bandes noires */
            video.vertical { object-fit: contain; }
            /* VidÃ©os horizontales : Plein Ã©cran (Cover) */
            video.horizontal { object-fit: cover; }
        }


        /* --- UI (Sidebar Droite) --- */
        .ui-layer { opacity: 0; pointer-events: none; transition: opacity 1s 0.5s; }
        .ui-visible { opacity: 1; pointer-events: auto; }

        .fixed-sidebar {
            position: fixed; z-index: 1000; right: 15px; bottom: 35%;
            display: flex; flex-direction: column; gap: 25px; align-items: center;
        }
        .side-btn {
            width: 55px; height: 55px; border-radius: 50%;
            background: rgba(0, 0, 0, 0.4); border: 2px solid var(--white);
            color: var(--white); display: flex; justify-content: center; align-items: center;
            cursor: pointer; transition: 0.2s; text-decoration: none;
            backdrop-filter: blur(5px); box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .side-btn svg { width: 28px; height: 28px; fill: currentColor; }
        .side-btn:hover { transform: scale(1.15); background: var(--neon-purple); border-color: var(--neon-green); }
        .heart-btn:hover { background: var(--neon-pink); border-color: var(--neon-pink); }

        .sound-toggle {
            position: fixed; top: 20px; right: 20px; z-index: 100;
            background: rgba(0,0,0,0.5); color: var(--neon-green);
            cursor: pointer; font-family: 'Bebas Neue'; font-size: 1.5rem;

        /* --- BOUTON Å’IL (Gauche) --- */
        .eye-btn {
            position: absolute;

            text-decoration: none;

        }
        .eye-btn svg { width: 32px; height: 32px; fill: currentColor; }
        
        .eye-btn:hover {

        /* Petit label "Voir" au survol */

            content: "VOIR";

            color: var(--white); font-family: 'Bebas Neue'; font-size: 1.5rem;
            opacity: 0; transition: 0.3s; pointer-events: none;
            text-shadow: 2px 2px 0 #000;
        }
        .eye-btn:hover::after { opacity: 1; transform: translateX(5px); }


        /* Floating MSG */
        .floating-msg {
            position: fixed; color: var(--neon-green); font-size: 1.5rem; font-weight: bold;
            pointer-events: none; animation: floatAndFade 1.2s forwards; z-index: 2000;
            font-family: 'Bebas Neue'; text-shadow: 2px 2px 0px black;
        }
        @keyframes floatAndFade {
            0% { opacity: 1; transform: translate(-150%, -50%) scale(0.5); }
            100% { opacity: 0; transform: translate(-150%, -250%) scale(1.5); }
        }
    </style>

    <script>
        // --- BOUTON ENTRER ---
        document.getElementById('enter-btn').addEventListener('click', function() {
            const intro = document.getElementById('intro-layer');
            intro.style.opacity = '0';
            setTimeout(() => { intro.style.display = 'none'; }, 800);
            document.getElementById('ui-layer').classList.add('ui-visible');
            const feed = document.getElementById('feed');
            feed.classList.add('feed-active');

            setTimeout(() => {
                const firstVideo = feed.querySelector('video');
                if(firstVideo) {
                    firstVideo.muted = true;
                    var playPromise = firstVideo.play();
                    if (playPromise !== undefined) {
                        playPromise.then(_ => { firstVideo.parentElement.classList.add('active'); })
                        .catch(error => { console.log("Erreur lecture:", error); });
                    }
                }
                initObserver();
                // Activation de la surveillance de la fin (pour le loop)
                setupLoop();
            }, 500);
        });

        // --- OBSERVATEUR ---
        function initObserver() {
            const sections = document.querySelectorAll('.video-section');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const video = entry.target.querySelector('video');
                    if (!video) return;
                    if (entry.isIntersecting) {
                        video.play().catch(e => {});
                        entry.target.classList.add('active');
                    } else {
                        video.pause();
                        video.currentTime = 0;
                        entry.target.classList.remove('active');
                    }
                });
            }, { threshold: 0.6 });
            sections.forEach(section => { observer.observe(section); });
        }

        // --- BOUCLE DE RETOUR AU DÃ‰BUT ---
        function setupLoop() {
            // On cible la derniÃ¨re vidÃ©o
            const lastVideo = document.querySelector('.last-video video');
            if(lastVideo) {
                // Quand la derniÃ¨re vidÃ©o se termine
                lastVideo.addEventListener('ended', function() {
                    // On remonte tout en haut
                    document.getElementById('feed').scrollTo({
                        top: 0,
                        behavior: 'smooth'
                    });
                });
            }
        }

        // --- SON ---
        let isMuted = true;
        function toggleMute() {
            const videos = document.querySelectorAll('video');
            const btn = document.querySelector('.sound-toggle');
            isMuted = !isMuted;
            videos.forEach(v => { v.muted = isMuted; });
            if (isMuted) {
                btn.innerText = "ðŸ”‡ SON OFF";
                btn.style.color = "var(--neon-green)";
                btn.style.borderColor = "var(--neon-green)";
            } else {
                btn.innerText = "ðŸ”Š SON ON";
                btn.style.color = "var(--neon-purple)";
                btn.style.borderColor = "var(--neon-purple)";
            }
        }

        // --- CÅ’UR ---
        let heartClickCount = 0;
        function triggerHeart(btn) {
            btn.classList.remove('shaking'); void btn.offsetWidth; btn.classList.add('shaking');
            heartClickCount++;
            const cycleIndex = heartClickCount % 10;
            let message = ""; let duration = 1200;

            if (cycleIndex === 1) message = "merci !!";
            else if (cycleIndex === 2) message = "ðŸ’ƒ Owyeaaa";
            else if (cycleIndex === 3) message = "ðŸ¤©ðŸ¤©ðŸ¤©";
            else if (cycleIndex === 4) message = "hmmm... ðŸ˜’";
            else if (cycleIndex === 5) { message = "ðŸ˜´ðŸ’¤"; duration = 3000; }
            else if (cycleIndex === 0) message = "ðŸ¤ ";
            else return;

            const msgEl = document.createElement('span');
            msgEl.innerText = message;
            msgEl.classList.add('floating-msg');
            msgEl.style.animationDuration = (duration/1000) + "s";
            const rect = btn.getBoundingClientRect();
            msgEl.style.left = (rect.left - 20) + 'px'; 
            msgEl.style.top = rect.top + (rect.height / 2) + 'px';
            document.body.appendChild(msgEl);
            setTimeout(() => { msgEl.remove(); }, duration);
        }
    </script>
