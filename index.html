    <style>
        :root {
            --neon-green: #39ff14;
            --neon-purple: #bc13fe;
            --neon-pink: #ff007f;
            --neon-blue: #00f3ff;
            --black: #000000;
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--black);
            color: var(--white);
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden; 
            width: 100vw; height: 100vh;
        }

        /* --- ANIMATION TV OFF --- */
        @keyframes tv-turn-off {
            0% { transform: scale(1, 1); filter: brightness(1); }
            40% { transform: scale(1, 0.002); filter: brightness(3); }
            80% { transform: scale(0, 0.002); }
            100% { transform: scale(0, 0); }
        }
        .turn-off-anim {
            animation: tv-turn-off 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards;
            pointer-events: none;
        }

        /* --- INTRO & GLITCH --- */
        .intro-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 5000; background-color: #000;
            display: flex; justify-content: center; align-items: center;
            transition: opacity 0.5s ease;
        }
        .glitch-out {
            animation: glitch-anim 0.4s cubic-bezier(.25, .46, .45, .94) both infinite;
            filter: contrast(200%) brightness(150%);
        }
        @keyframes glitch-anim {
            0% { transform: translate(0); }
            20% { transform: translate(-10px, 10px); clip-path: inset(10% 0 80% 0); }
            40% { transform: translate(10px, -10px); clip-path: inset(80% 0 10% 0); }
            60% { transform: translate(-5px, 5px); clip-path: inset(40% 0 40% 0); filter: hue-rotate(90deg); }
            80% { transform: translate(5px, -5px); clip-path: inset(10% 0 60% 0); }
            100% { transform: translate(0); }
        }
        
        .intro-container {
            position: relative; width: 320px; height: 80px;
            display: flex; justify-content: center; align-items: center;
        }
        
        /* IMAGE DU SURFER (Uniquement) */
        .hero-image {
            position: absolute; z-index: 1; width: 250px; 
            bottom: 50%; left: 50%; transform: translateX(-50%); 
            animation: floatTop 4s ease-in-out infinite; pointer-events: none;
        }
        @keyframes floatTop {
            0% { transform: translateX(-50%) translateY(-35px); }
            50% { transform: translateX(-50%) translateY(-50px); }
            100% { transform: translateX(-50%) translateY(-35px); }
        }

        /* --- MATRIX CANVAS --- */
        #matrix-canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 5; /* DerriÃ¨re le texte du bouton, mais devant le fond */
            pointer-events: none;
            opacity: 0.4; /* LÃ©gÃ¨rement transparent pour ne pas gÃªner la lecture */
        }

        /* BOUTON INTRO */
        .center-box {
            position: relative; z-index: 10; 
            width: 100%; height: 100%;
            background-color: transparent; /* Fond transparent pour voir Matrix */
            border: 2px solid var(--white);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2); 
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; transition: 0.3s; text-decoration: none;
            -webkit-tap-highlight-color: transparent;
            overflow: hidden; /* EmpÃªche Matrix de dÃ©passer si bug */
        }
        .center-text {
            color: var(--white); font-family: 'Bebas Neue'; font-size: 2.5rem; 
            letter-spacing: 2px; margin: 0; pointer-events: none; transition: 0.3s;
            text-shadow: 0 0 5px black; /* Ombre pour lisibilitÃ© sur Matrix */
        }
        .center-box:hover {
            border-color: var(--neon-green);
            box-shadow: 0 0 20px var(--neon-green);
        }
        .center-box:hover .center-text { color: var(--neon-green); }


        /* --- FEED --- */
        .feed-container {
            position: fixed; top: 0; left: 0;
            height: 100vh; width: 100vw;
            overflow-y: scroll;
            scroll-snap-type: y mandatory; 
            scroll-behavior: smooth;
            opacity: 0; pointer-events: none;
            transition: opacity 0.5s ease;
        }
        .feed-active { opacity: 1; pointer-events: auto; }
        .video-section {
            height: 100vh; width: 100vw;
            scroll-snap-align: start;
            position: relative;
            display: flex; justify-content: center; align-items: center;
            background: #000;
            border-bottom: 1px solid #111;
            overflow: hidden;
        }
        video {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1; opacity: 0; transition: opacity 0.5s;
        }
        .video-section.active video { opacity: 1; }
        @media (orientation: portrait) {
            video.vertical { object-fit: cover; }
            video.horizontal { object-fit: contain; }
        }
        @media (orientation: landscape) {
            video.vertical { object-fit: contain; }
            video.horizontal { object-fit: cover; }
        }


        /* --- UI LAYER --- */
        .ui-layer { opacity: 0; pointer-events: none; transition: opacity 1s 0.5s; }
        .ui-visible { opacity: 1; pointer-events: auto; }

        .fixed-sidebar {

        /* --- BOUTONS LATÃ‰RAUX --- */

            width: 55px; height: 55px; border-radius: 50%;

        }
        .side-btn svg { width: 28px; height: 28px; fill: currentColor; transition: 0.3s; }

        /* Hover Styles */
        #phone-btn:hover { border-color: var(--neon-green); color: var(--neon-green); background: rgba(57, 255, 20, 0.2); box-shadow: 0 0 15px var(--neon-green); transform: scale(1.15); }

        /* Glow Active */
        .glow-active-green { background: var(--neon-green) !important; color: black !important; box-shadow: 0 0 25px var(--neon-green), inset 0 0 10px white !important; }
        .glow-active-blue { background: var(--neon-blue) !important; color: black !important; box-shadow: 0 0 25px var(--neon-blue), inset 0 0 10px white !important; }
        .glow-active-red { background: var(--neon-pink) !important; color: white !important; box-shadow: 0 0 25px var(--neon-pink), inset 0 0 10px white !important; }


        /* --- ANIMATIONS AUTOMATIQUES --- */
        @keyframes ring-icon { 0% { transform: rotate(0); } 10% { transform: rotate(15deg) scale(1.1); } 20% { transform: rotate(-15deg) scale(1.1); } 30% { transform: rotate(15deg) scale(1.1); } 40% { transform: rotate(-15deg) scale(1.1); } 50% { transform: rotate(0) scale(1); } 100% { transform: rotate(0) scale(1); } }

            border: 1px solid var(--neon-green); backdrop-filter: blur(4px);

        /* --- CONTENEUR Å’IL ET TEXTE (Fixe) --- */
        .fixed-eye-container {

        .static-hd-text {

        .eye-btn-main {

        /* --- MESSAGES FLOTTANTS --- */

        }
        @keyframes shake {

            75% { transform: rotate(-10deg) scale(1.1); } 100% { transform: rotate(0deg) scale(1.1); }
        }
        .shaking { animation: shake 0.4s ease-in-out; }


        /* --- SECTION FINALE --- */

        .btn-final-off svg { width: 35px; height: 35px; fill: var(--white); transition: 0.3s; }
        .btn-final-off:hover svg { fill: red; }

    </style>
</head>

    <script>
        // --- MATRIX RAIN EFFECT ---
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        // Dimensions du canvas (taille du bouton)
        canvas.width = 320; 
        canvas.height = 80;

        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        const fontSize = 12;
        const columns = canvas.width / fontSize;
        const drops = [];

        // Initialisation des gouttes
        for (let i = 0; i < columns; i++) {
            drops[i] = 1;
        }

        let matrixInterval;

        function drawMatrix() {
            // Fond noir avec opacitÃ© pour l'effet de traÃ®nÃ©e
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)'; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#ffffff'; // Texte blanc
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = characters.charAt(Math.floor(Math.random() * characters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        // Lancer l'animation Matrix
        function startMatrix() {
            if(matrixInterval) clearInterval(matrixInterval);
            matrixInterval = setInterval(drawMatrix, 50);
        }
        
        // ArrÃªter l'animation Matrix
        function stopMatrix() {
            if(matrixInterval) clearInterval(matrixInterval);
        }

        // DÃ©marrage immÃ©diat
        startMatrix();


        // --- ANIMATIONS UI AUTO ---
        setInterval(() => {
            const phone = document.getElementById('phone-btn');
            if(phone) { phone.classList.add('icon-ringing'); setTimeout(() => phone.classList.remove('icon-ringing'), 1000); }
        }, 8000);

        setInterval(() => {
            const mail = document.getElementById('mail-btn');
            if(mail) { mail.classList.add('icon-hopping'); setTimeout(() => mail.classList.remove('icon-hopping'), 1000); }
        }, 10000);

        function animateBtn(btn, glowClass) {
            btn.classList.add(glowClass);
            setTimeout(() => { btn.classList.remove(glowClass); }, 1000);
        }

        // --- CÅ’UR ---
        let heartClickCount = 0;
        function triggerHeart(btn) {
            btn.classList.remove('shaking'); void btn.offsetWidth; btn.classList.add('shaking');
            btn.classList.add('glow-active-red');
            setTimeout(() => { btn.classList.remove('glow-active-red'); }, 1000);

            heartClickCount++;
            const cycleIndex = heartClickCount % 10;
            let message = ""; let duration = 1200;

            if (cycleIndex === 1) message = "merci !!";
            else if (cycleIndex === 2) message = "ðŸ’ƒ Owyeaaa";
            else if (cycleIndex === 3) message = "ðŸ¤©ðŸ¤©ðŸ¤©";
            else if (cycleIndex === 4) message = "hmmm... ðŸ˜’";
            else if (cycleIndex === 5) { message = "ðŸ˜´ðŸ’¤"; duration = 3000; }
            else if (cycleIndex === 0) message = "ðŸ¤ ";
            else return;

            const msgEl = document.createElement('span');
            msgEl.innerText = message;
            msgEl.classList.add('floating-msg');
            msgEl.style.animationDuration = (duration/1000) + "s";
            const rect = btn.getBoundingClientRect();
            msgEl.style.left = (rect.left - 20) + 'px'; 
            msgEl.style.top = rect.top + (rect.height / 2) + 'px';
            document.body.appendChild(msgEl);
            setTimeout(() => { msgEl.remove(); }, duration);
        }

        // --- ENTRER ---
        document.getElementById('enter-btn').addEventListener('click', function() {
            const intro = document.getElementById('intro-layer');
            intro.classList.add('glitch-out');
            
            // ArrÃªt Matrix pour perf
            stopMatrix();

            setTimeout(() => {
                document.getElementById('ui-layer').classList.add('ui-visible');
                const feed = document.getElementById('feed');
                feed.classList.add('feed-active');
                
                const firstVideo = feed.querySelector('video');
                if(firstVideo) {
                    firstVideo.muted = true;
                    firstVideo.play().then(() => firstVideo.parentElement.classList.add('active')).catch(console.log);
                }
                initObserver();
                intro.style.display = 'none';
                intro.classList.remove('glitch-out'); 
            }, 400);
        });

        // --- TV OFF ---
        function turnOffTv() {
            document.body.classList.add('turn-off-anim');
            setTimeout(() => {
                const feed = document.getElementById('feed');
                const ui = document.getElementById('ui-layer');
                const intro = document.getElementById('intro-layer');

                feed.scrollTo(0, 0); 
                feed.classList.remove('feed-active');
                ui.classList.remove('ui-visible');
                intro.style.display = 'flex';
                intro.style.opacity = '1';

                document.querySelectorAll('video').forEach(v => { v.pause(); v.currentTime = 0; });
                
                // RedÃ©marrer Matrix
                startMatrix();

                setTimeout(() => {
                    document.body.classList.remove('turn-off-anim');
                }, 100); 

            }, 600); 
        }

        // --- OBSERVER & UPDATE LIENS & HIDE EYE ---
        function initObserver() {
            const sections = document.querySelectorAll('.video-section');
            const eyeBtn = document.getElementById('dynamic-eye-btn');
            const eyeContainer = document.getElementById('eye-container');

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    // GESTION DE LA DERNIÃˆRE SECTION (Masquer l'Å“il)
                    if (entry.target.classList.contains('final-section')) {
                        if(entry.isIntersecting) {
                            eyeContainer.classList.add('hidden');
                        }
                        return;
                    }

                    // GESTION DES VIDÃ‰OS
                    const video = entry.target.querySelector('video');
                    if (!video) return;

                    if (entry.isIntersecting) {
                        eyeContainer.classList.remove('hidden');

                        video.play().catch(e => {});
                        entry.target.classList.add('active');
                        
                        const link = entry.target.getAttribute('data-link');
                        eyeBtn.href = link ? link : "#";
                        
                    } else {
                        video.pause();
                        video.currentTime = 0;
                        entry.target.classList.remove('active');
                    }
                });
            }, { threshold: 0.6 });
            sections.forEach(section => { observer.observe(section); });
        }

        let isMuted = true;
        function toggleMute() {
            const videos = document.querySelectorAll('video');
            const btn = document.querySelector('.sound-toggle');
            isMuted = !isMuted;
            videos.forEach(v => { v.muted = isMuted; });
            if (isMuted) {
                btn.innerText = "ðŸ”‡ SON OFF";
                btn.style.color = "var(--neon-green)";
                btn.style.borderColor = "var(--neon-green)";
            } else {
                btn.innerText = "ðŸ”Š SON ON";
                btn.style.color = "var(--neon-purple)";
                btn.style.borderColor = "var(--neon-purple)";
            }
        }
    </script>
