<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Work du Jeez</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --neon-green: #39ff14;
            --neon-purple: #bc13fe;
            --neon-pink: #ff007f;
            --neon-blue: #00f3ff;
            --black: #000000;
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--black);
            color: var(--white);
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden; 
            width: 100vw; height: 100vh;
        }

        /* --- INTRO & GLITCH --- */
        .intro-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 5000; background-color: #000;
            display: flex; justify-content: center; align-items: center;
            transition: opacity 0.5s ease;
        }
        .glitch-out {
            animation: glitch-anim 0.4s cubic-bezier(.25, .46, .45, .94) both infinite;
            filter: contrast(200%) brightness(150%);
        }
        @keyframes glitch-anim {
            0% { transform: translate(0); }
            20% { transform: translate(-10px, 10px); clip-path: inset(10% 0 80% 0); }
            40% { transform: translate(10px, -10px); clip-path: inset(80% 0 10% 0); }
            60% { transform: translate(-5px, 5px); clip-path: inset(40% 0 40% 0); filter: hue-rotate(90deg); }
            80% { transform: translate(5px, -5px); clip-path: inset(10% 0 60% 0); }
            100% { transform: translate(0); }
        }
        
        /* Intro Container & Images */
        .intro-container {
            position: relative; width: 320px; height: 80px;
            display: flex; justify-content: center; align-items: center;
        }
        .hero-image {
            position: absolute; z-index: 1; width: 250px; 
            bottom: 50%; left: 50%; transform: translateX(-50%); 
            animation: floatTop 4s ease-in-out infinite; pointer-events: none;
        }
        @keyframes floatTop {
            0% { transform: translateX(-50%) translateY(-35px); }
            50% { transform: translateX(-50%) translateY(-50px); }
            100% { transform: translateX(-50%) translateY(-35px); }
        }
        .glitch-image {
            position: absolute; z-index: 1; width: 280px;
            top: 50%; left: 50%; transform: translateX(-50%) translateY(35px);
            filter: url(#liquid-wave); pointer-events: none;
        }

        /* --- BOUTON INTRO (MODIFIÃ‰ - PLUS DE VIOLET) --- */
        .center-box {
            position: relative; z-index: 10; width: 100%; height: 100%;
            background-color: transparent; /* Fond transparent */
            border: 2px solid var(--white); /* Bordure blanche fine */
            /* Suppression de l'ombre portÃ©e verte par dÃ©faut */
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2); 
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; transition: 0.3s; text-decoration: none;
            -webkit-tap-highlight-color: transparent;
        }
        .center-text {
            color: var(--white); font-family: 'Bebas Neue'; font-size: 2.5rem; 
            letter-spacing: 2px; margin: 0; pointer-events: none;
            transition: 0.3s;
        }
        /* Hover Bouton Intro */
        .center-box:hover {
            border-color: var(--neon-green);
            background-color: rgba(57, 255, 20, 0.1); /* LÃ©gÃ¨re teinte verte */
            box-shadow: 0 0 20px var(--neon-green);
        }
        .center-box:hover .center-text { color: var(--neon-green); }


        /* --- FEED --- */
        .feed-container {
            position: fixed; top: 0; left: 0;
            height: 100vh; width: 100vw;
            overflow-y: scroll;
            scroll-snap-type: y mandatory; 
            scroll-behavior: smooth;
            opacity: 0; pointer-events: none;
            transition: opacity 0.5s ease;
        }
        .feed-active { opacity: 1; pointer-events: auto; }
        .video-section {
            height: 100vh; width: 100vw;
            scroll-snap-align: start;
            position: relative;
            display: flex; justify-content: center; align-items: center;
            background: #000;
            border-bottom: 1px solid #111;
            overflow: hidden;
        }
        video {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1; opacity: 0; transition: opacity 0.5s;
        }
        .video-section.active video { opacity: 1; }
        @media (orientation: portrait) {
            video.vertical { object-fit: cover; }
            video.horizontal { object-fit: contain; }
        }
        @media (orientation: landscape) {
            video.vertical { object-fit: contain; }
            video.horizontal { object-fit: cover; }
        }


        /* --- UI LAYER --- */
        .ui-layer { opacity: 0; pointer-events: none; transition: opacity 1s 0.5s; }
        .ui-visible { opacity: 1; pointer-events: auto; }

        .fixed-sidebar {
            position: fixed; z-index: 1000; right: 15px; bottom: 35%;
            display: flex; flex-direction: column; gap: 25px; align-items: center;
        }

        /* --- BOUTONS LATÃ‰RAUX (STYLES DE BASE) --- */
        .side-btn {
            width: 55px; height: 55px; border-radius: 50%;
            background: rgba(0, 0, 0, 0.4); border: 2px solid var(--white);
            color: var(--white); display: flex; justify-content: center; align-items: center;
            cursor: pointer; transition: 0.2s; text-decoration: none;
            backdrop-filter: blur(5px); box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .side-btn svg { width: 28px; height: 28px; fill: currentColor; transition: 0.3s; }

        /* --- HOVER SPÃ‰CIFIQUE (COULEURS CORRECTES) --- */
        /* TÃ©lÃ©phone -> Vert */
        #phone-btn:hover {
            border-color: var(--neon-green);
            color: var(--neon-green);
            background: rgba(57, 255, 20, 0.2);
            box-shadow: 0 0 15px var(--neon-green);
            transform: scale(1.15);
        }
        /* Mail -> Bleu */
        #mail-btn:hover {
            border-color: var(--neon-blue);
            color: var(--neon-blue);
            background: rgba(0, 243, 255, 0.2);
            box-shadow: 0 0 15px var(--neon-blue);
            transform: scale(1.15);
        }
        /* CÅ“ur -> Rouge/Pink */
        #heart-btn:hover {
            border-color: var(--neon-pink);
            color: var(--neon-pink);
            background: rgba(255, 0, 127, 0.2);
            box-shadow: 0 0 15px var(--neon-pink);
            transform: scale(1.15);
        }

        /* Classes actives pour le clic (Glow intense) */
        .glow-active-green {
            background: var(--neon-green) !important;
            color: black !important;
            box-shadow: 0 0 25px var(--neon-green), inset 0 0 10px white !important;
        }
        .glow-active-blue {
            background: var(--neon-blue) !important;
            color: black !important;
            box-shadow: 0 0 25px var(--neon-blue), inset 0 0 10px white !important;
        }
        .glow-active-red {
            background: var(--neon-pink) !important;
            color: white !important;
            box-shadow: 0 0 25px var(--neon-pink), inset 0 0 10px white !important;
        }


        /* --- ANIMATIONS AUTOMATIQUES --- */
        @keyframes ring-icon {
            0% { transform: rotate(0); } 10% { transform: rotate(15deg) scale(1.1); } 
            20% { transform: rotate(-15deg) scale(1.1); } 30% { transform: rotate(15deg) scale(1.1); }
            40% { transform: rotate(-15deg) scale(1.1); } 50% { transform: rotate(0) scale(1); } 100% { transform: rotate(0) scale(1); }
        }
        .icon-ringing svg { animation: ring-icon 0.8s ease-in-out; }

        @keyframes hop-icon {
            0%, 100% { transform: translateY(0); }
            25% { transform: translateY(-5px) scale(1.1); }
            50% { transform: translateY(0); }
            75% { transform: translateY(-3px) scale(1.05); }
        }
        .icon-hopping svg { animation: hop-icon 0.6s ease; }

        /* Clignement Å’il */
        @keyframes blink-eye {
            0% { transform: scaleY(1); }
            40% { transform: scaleY(0.1); } /* FermÃ© */
            80% { transform: scaleY(1); }
            100% { transform: scaleY(1); }
        }
        .eye-blinking svg { animation: blink-eye 0.4s ease-in-out; }


        /* --- BOUTON SON --- */
        .sound-toggle {
            position: fixed; top: 20px; right: 20px; z-index: 100;
            background: rgba(0,0,0,0.5); color: var(--neon-green);
            cursor: pointer; font-family: 'Bebas Neue'; font-size: 1.5rem;
            text-transform: uppercase; letter-spacing: 2px; padding: 5px 15px;
            border: 1px solid var(--neon-green); backdrop-filter: blur(4px);
        }

        /* --- BOUTON Å’IL (Fixe) --- */
        .fixed-eye-container {
            position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%);
            z-index: 2000; display: flex; flex-direction: column; align-items: center;
            opacity: 0; pointer-events: none; transition: opacity 1s 1s;
        }
        .ui-visible .fixed-eye-container { opacity: 1; pointer-events: auto; }

        .eye-btn-main {
            width: 70px; height: 70px; border-radius: 50%;
            background: rgba(0,0,0,0.5); border: 2px solid var(--neon-green);
            color: var(--neon-green); display: flex; justify-content: center; align-items: center;
            text-decoration: none; backdrop-filter: blur(8px);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 15px rgba(57, 255, 20, 0.2);
        }
        .eye-btn-main svg { width: 35px; height: 35px; fill: currentColor; }
        .eye-btn-main:hover { transform: scale(1.2); background: var(--neon-green); color: #000; box-shadow: 0 0 30px var(--neon-green); }


        /* --- MESSAGES FLOTTANTS --- */
        .floating-msg {
            position: fixed; color: var(--neon-green); font-size: 1.5rem; font-weight: bold;
            pointer-events: none; animation: floatAndFade 1.2s forwards; z-index: 3000;
            font-family: 'Bebas Neue'; text-shadow: 2px 2px 0px black; white-space: nowrap;
        }
        
        /* STYLE SPÃ‰CIFIQUE DU MESSAGE Å’IL (Blanc) */
        .floating-eye-msg {
            color: var(--white); 
            background: rgba(0,0,0,0.6); /* Fond noir semi-transparent */
            padding: 4px 10px; border-radius: 4px; border: 1px solid var(--white);
            font-size: 1.2rem; letter-spacing: 2px;
            opacity: 0; /* CachÃ© par dÃ©faut, gÃ©rÃ© par JS */
            transition: opacity 0.5s ease;
        }

        @keyframes floatAndFade {
            0% { opacity: 1; transform: translate(-150%, -50%) scale(0.5); }
            100% { opacity: 0; transform: translate(-150%, -250%) scale(1.5); }
        }

        @keyframes shake {
            0% { transform: rotate(0deg); } 25% { transform: rotate(10deg) scale(1.1); }
            75% { transform: rotate(-10deg) scale(1.1); } 100% { transform: rotate(0deg) scale(1.1); }
        }
        .shaking { animation: shake 0.4s ease-in-out; }

    </style>
</head>
<body>

    <!-- FILTRES SVG -->
    <svg style="position: absolute; width: 0; height: 0;">
        <defs>
            <filter id="liquid-wave">
                <feTurbulence type="turbulence" baseFrequency="0 0.02" numOctaves="2" result="turbulence">
                    <animate attributeName="baseFrequency" values="0 0.01; 0 0.03; 0 0.01" dur="30s" repeatCount="indefinite"/>
                </feTurbulence>
                <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="4" xChannelSelector="R" yChannelSelector="G" />
            </filter>
        </defs>
    </svg>

    <!-- INTRO -->
    <div class="intro-layer" id="intro-layer">
        <div class="intro-container">
            <img src="surfer.png" class="hero-image">
            <img src="glitch.png" class="glitch-image">
            <div class="center-box" id="enter-btn">
                <h1 class="center-text">le-Work-du-Jeez</h1>
            </div>
        </div>
    </div>

    <!-- UI LAYER -->
    <div class="ui-layer" id="ui-layer">
        <button class="sound-toggle" onclick="toggleMute()">ðŸ”‡ SON OFF</button>
        
        <div class="fixed-sidebar">
            <!-- TÃ‰LÃ‰PHONE (Vert) -->
            <a href="tel:0635256900" class="side-btn" id="phone-btn" onclick="animateBtn(this, 'glow-active-green')">
                <svg viewBox="0 0 24 24"><path d="M20.01 15.38c-1.23 0-2.42-.2-3.53-.56a.977.977 0 0 0-1.01.24l-1.57 1.97c-2.83-1.49-5.15-3.8-6.62-6.62l1.97-1.57c.23-.24.31-.56.24-1.02-.37-1.11-.56-2.3-.56-3.53 0-.54-.45-.99-.99-.99H4.19C3.65 3.28 3 3.93 3 4.74c0 9.27 7.56 16.83 16.83 16.83.81 0 1.46-.65 1.46-1.19v-3.72c0-.54-.44-.98-.98-.98z"/></svg>
            </a>
            
            <!-- MAIL (Bleu) -->
            <a href="mailto:gabriel.ortiz.pro31@gmail.com" class="side-btn" id="mail-btn" onclick="animateBtn(this, 'glow-active-blue')">
                <svg viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>
            </a>
            
            <!-- CÅ’UR (Rouge) -->
            <button class="side-btn heart-btn" id="heart-btn" onclick="triggerHeart(this)">
                <svg viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
            </button>
        </div>

        <!-- Å’IL CENTRAL -->
        <div class="fixed-eye-container" id="eye-container">
            <a href="#" id="dynamic-eye-btn" target="_blank" class="eye-btn-main">
                <svg viewBox="0 0 24 24"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg>
            </a>
            <!-- Le message sera injectÃ© ici par JS -->
        </div>
    </div>

    <!-- FEED VIDEO -->
    <main class="feed-container" id="feed">
        <!-- VIDEO 1 -->
        <section class="video-section" data-link="https://www.instagram.com/p/DKcU3Iko4uw/">
            <video class="vertical" src="video1.mp4" loop muted playsinline preload="auto"></video>
        </section>
        <!-- VIDEO 2 -->
        <section class="video-section" data-link="https://instagram.com">
            <video class="horizontal" src="video2.mp4" loop muted playsinline preload="auto"></video>
        </section>
        <!-- VIDEO 3 -->
        <section class="video-section" data-link="https://www.instagram.com/p/DMBXsd3s-01/">
            <video class="vertical" src="video3.mp4" loop muted playsinline preload="auto"></video>
        </section>
        <!-- VIDEO 4 -->
        <section class="video-section" data-link="https://instagram.com">
            <video class="horizontal" src="video4.mp4" loop muted playsinline preload="auto"></video>
        </section>
        <!-- VIDEO 5 -->
        <section class="video-section" data-link="https://www.instagram.com/p/DLSoJ7HIvjq/">
            <video class="vertical" src="video5.mp4" loop muted playsinline preload="auto"></video>
        </section>
        <!-- VIDEO 6 -->
        <section class="video-section" data-link="https://instagram.com">
            <video class="horizontal" src="video6.mp4" loop muted playsinline preload="auto"></video>
        </section>
        <!-- VIDEO 7 -->
        <section class="video-section last-video" data-link="https://www.instagram.com/p/DJbWJ4PoPsY/">
            <video class="vertical" src="video7.mp4" loop muted playsinline preload="auto"></video>
        </section>
    </main>

    <script>
        // --- ANIMATIONS AUTOMATIQUES ---
        
        // 1. TÃ‰LÃ‰PHONE (8s)
        setInterval(() => {
            const phone = document.getElementById('phone-btn');
            if(phone) {
                phone.classList.add('icon-ringing');
                setTimeout(() => phone.classList.remove('icon-ringing'), 1000);
            }
        }, 8000);

        // 2. MAIL (10s)
        setInterval(() => {
            const mail = document.getElementById('mail-btn');
            if(mail) {
                mail.classList.add('icon-hopping');
                setTimeout(() => mail.classList.remove('icon-hopping'), 1000);
            }
        }, 10000);

        // 3. Å’IL & TEXTE (SÃ‰QUENCE COMPLÃˆTE)
        // ScÃ©nario : Cligne -> Texte ApparaÃ®t -> Reste -> Cligne -> Texte DisparaÃ®t
        function runEyeSequence() {
            const eye = document.getElementById('dynamic-eye-btn');
            const container = document.getElementById('eye-container');
            
            if(!eye || !container) return;

            // Etape 1 : Clignement (T=0)
            eye.classList.add('eye-blinking');
            setTimeout(() => eye.classList.remove('eye-blinking'), 400);

            // Etape 2 : Texte apparait (T=400ms)
            setTimeout(() => {
                let msg = document.getElementById('hd-msg');
                if(!msg) {
                    msg = document.createElement('span');
                    msg.id = 'hd-msg';
                    msg.innerText = "VOIR EN HD";
                    msg.classList.add('floating-msg', 'floating-eye-msg');
                    // Positionnement statique au dessus
                    msg.style.position = "absolute";
                    msg.style.bottom = "85px"; // Au dessus du bouton
                    msg.style.left = "50%";
                    msg.style.transform = "translateX(-50%)";
                    container.appendChild(msg);
                }
                msg.style.opacity = '1';
            }, 400);

            // Etape 3 : Reste affichÃ©... puis Clignement de fin (T=3000ms)
            setTimeout(() => {
                eye.classList.add('eye-blinking');
                setTimeout(() => eye.classList.remove('eye-blinking'), 400);
            }, 3000);

            // Etape 4 : Texte disparaÃ®t (T=3400ms)
            setTimeout(() => {
                const msg = document.getElementById('hd-msg');
                if(msg) msg.style.opacity = '0';
            }, 3400);
        }

        // Lancer la sÃ©quence toutes les 6 secondes
        setInterval(runEyeSequence, 6000);


        // --- GESTION DES CLICS (GLOW) ---
        function animateBtn(btn, glowClass) {
            btn.classList.add(glowClass);
            setTimeout(() => {
                btn.classList.remove(glowClass);
            }, 1000);
        }

        // --- LOGIQUE CÅ’UR ---
        let heartClickCount = 0;
        function triggerHeart(btn) {
            btn.classList.remove('shaking'); void btn.offsetWidth; btn.classList.add('shaking');
            btn.classList.add('glow-active-red');
            setTimeout(() => { btn.classList.remove('glow-active-red'); }, 1000);

            heartClickCount++;
            const cycleIndex = heartClickCount % 10;
            let message = ""; let duration = 1200;

            if (cycleIndex === 1) message = "merci !!";
            else if (cycleIndex === 2) message = "ðŸ’ƒ Owyeaaa";
            else if (cycleIndex === 3) message = "ðŸ¤©ðŸ¤©ðŸ¤©";
            else if (cycleIndex === 4) message = "hmmm... ðŸ˜’";
            else if (cycleIndex === 5) { message = "ðŸ˜´ðŸ’¤"; duration = 3000; }
            else if (cycleIndex === 0) message = "ðŸ¤ ";
            else return;

            const msgEl = document.createElement('span');
            msgEl.innerText = message;
            msgEl.classList.add('floating-msg');
            msgEl.style.animationDuration = (duration/1000) + "s";
            const rect = btn.getBoundingClientRect();
            msgEl.style.left = (rect.left - 20) + 'px'; 
            msgEl.style.top = rect.top + (rect.height / 2) + 'px';
            document.body.appendChild(msgEl);
            setTimeout(() => { msgEl.remove(); }, duration);
        }

        // --- ENTRER ---
        document.getElementById('enter-btn').addEventListener('click', function() {
            const intro = document.getElementById('intro-layer');
            intro.classList.add('glitch-out');
            document.getElementById('ui-layer').classList.add('ui-visible');
            const feed = document.getElementById('feed');
            feed.classList.add('feed-active');

            setTimeout(() => {
                const firstVideo = feed.querySelector('video');
                if(firstVideo) {
                    firstVideo.muted = true;
                    var playPromise = firstVideo.play();
                    if (playPromise !== undefined) {
                        playPromise.then(_ => { firstVideo.parentElement.classList.add('active'); })
                        .catch(error => { console.log("Erreur lecture:", error); });
                    }
                }
                initObserver();
                setupLoop();
                setTimeout(() => { intro.style.display = 'none'; }, 500);
            }, 100);
        });

        // --- OBSERVER ---
        function initObserver() {
            const sections = document.querySelectorAll('.video-section');
            const eyeBtn = document.getElementById('dynamic-eye-btn');

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const video = entry.target.querySelector('video');
                    if (!video) return;

                    if (entry.isIntersecting) {
                        video.play().catch(e => {});
                        entry.target.classList.add('active');
                        const link = entry.target.getAttribute('data-link');
                        eyeBtn.href = link ? link : "#";
                    } else {
                        video.pause();
                        video.currentTime = 0;
                        entry.target.classList.remove('active');
                    }
                });
            }, { threshold: 0.6 });
            sections.forEach(section => { observer.observe(section); });
        }

        function setupLoop() {
            const lastVideo = document.querySelector('.last-video video');
            if(lastVideo) {
                lastVideo.addEventListener('ended', function() {
                    document.getElementById('feed').scrollTo({top: 0, behavior: 'smooth'});
                });
            }
        }

        let isMuted = true;
        function toggleMute() {
            const videos = document.querySelectorAll('video');
            const btn = document.querySelector('.sound-toggle');
            isMuted = !isMuted;
            videos.forEach(v => { v.muted = isMuted; });
            if (isMuted) {
                btn.innerText = "ðŸ”‡ SON OFF";
                btn.style.color = "var(--neon-green)";
                btn.style.borderColor = "var(--neon-green)";
            } else {
                btn.innerText = "ðŸ”Š SON ON";
                btn.style.color = "var(--neon-purple)";
                btn.style.borderColor = "var(--neon-purple)";
            }
        }
    </script>
</body>
</html>
